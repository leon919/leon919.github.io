<!doctype>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Login and Registration</title>
    </head>
<body>
    <div class="top">
        <div class="header">
            <h2>Quick List</h2>
        </div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="registration.html">Registration/Log In</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <div class="middle">
        <div class="login">
            <h2 id="reg">Already have an account?</h2>
            <form>
                <label><b>Email Address</b></label>
                <br>
                <input type="text" placeholder="Enter Email" name="Email" required>
                <br>
                <label><b>Password</b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="Password" required>
                <br>
    <!-- This link will bring you to the list page -->
                <button type="submit" class="loginbtn"><a href="list.html">Log In</a></button>
                <button type="button"  class="cancelbtn">Cancel</button>
            </form>
        </div>
        
        <div class="registrationform">
            <h2 id="reg">Need an account? Register Below</h2>
            <form>
                <label><b>Email Address</b></label>
                <br>
                <input type="text" placeholder="Enter Email" name="Email" required>
                <br>
                <label><b>Password</b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="Password" required>
                <br>
                <label><b>Repeat Password</b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="Password-Repeat" required>
                <br>                
                <button type="submit" class="registrationbtn">Register</button>
                <button type="button"  class="cancelbtn">Cancel</button>
            </form>
        </div>
    </div>
    <div class="bottom">
            <p>Any questions, please contact us at (212)567-6789 or email us at info@quicklist.com</p>
    </div>
    </body>


</html>
